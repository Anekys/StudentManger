{{ define "index"}}
<link href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/twitter-bootstrap/5.1.3/css/bootstrap.css" type="text/css" rel="stylesheet" />
<script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/twitter-bootstrap/5.1.3/js/bootstrap.js" type="application/javascript"></script>
<!-- 引入 echarts.js -->
<script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/echarts/5.3.0-rc.1/echarts.js"></script>


<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<h3>总人数:</h3>
<div style="display: flex; width: 1000px; padding-left: 50px">
    <div id="student" style="width: 500px;height:300px;"></div>
    <div id="teacher" style="width: 500px;height:300px;"></div>
</div>
<br>
<br>
<div style="width: 1000px;">
    <h3>Top 5课程</h3>
    <table class="table table-striped table-sm" id="topic">
        <thead>
        <tr>
            <th>top</th>
            <th>课程名</th>
            <th>报名人数</th>
            <th>教师</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script>
    fake_data = [{
        courseName: "数学",
        peopleCount: "30",
        teacher: "张三"
    }, {
        courseName: "英语",
        peopleCount: "20",
        teacher: "李四"
    }, {
        courseName: "语文",
        peopleCount: "10",
        teacher: "王五"
    }, ]
    var table = document.getElementById("topic")
    var tbody = table.getElementsByTagName("tbody")[0]
    for (var i = 0; i < fake_data.length; i++) {
        var tr = document.createElement("tr")
        var topic = document.createElement("td")
        var topic_text = document.createTextNode(i + 1)
        topic.appendChild(topic_text)
        tr.appendChild(topic)
        for (name in fake_data[i]) {
            var td = document.createElement("td")
            var td_value = document.createTextNode(fake_data[i][name])
            td.appendChild(td_value)
            tr.appendChild(td)
        }
        tbody.appendChild(tr)
    }
</script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('student'));
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '学生人数',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            left: 'left'
        },
        series: [{
            name: 'Access From',
            type: 'pie',
            radius: '70%',
            data: [{
                value: 1048,
                name: '在线'
            }, {
                value: 735,
                name: '离线'
            }],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var teacher = echarts.init(document.getElementById('teacher'));
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '教师人数',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            left: 'left'
        },
        series: [{
            name: 'Access From',
            type: 'pie',
            radius: '70%',
            data: [{
                value: 882,
                name: '在线'
            }, {
                value: 288,
                name: '离线'
            }],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    teacher.setOption(option);
</script>
{{end}}
