{{template "adminHeader" .}}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="card">
            <div class="card-body">
                <h2 class="display-3">在校学生管理</h2>
                <div class="d-flex justify-content-end align-items-end flex-wrap">
                    <button class="btn btn-primary mt-2 mt-xl-0">新增学生</button>
                </div>
                <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                姓名
                            </th>
                            <th>
                                性别
                            </th>
                            <th>
                                班级
                            </th>
                            <th>
                                邮箱
                            </th>
                            <th>
                                联系方式
                            </th>
                            <th>
                                操作
                            </th>
                        </tr>
                        </thead>
                        <tbody>

                        {{ range $key,$value:= .studentList }}
                        <tr>
                            <td>{{$key}}</td>
                            <td>{{$value.Name}}</td>
                            <td>{{if eq $value.Gender "1"}} 男 {{else}} 女 {{end}}</td>
                            <td>{{$value.Class}}</td>
                            <td>{{$value.Email}}</td>
                            <td>{{$value.Phone}}</td>
                            <td>
                                <a href="/admin/editStudent?uid={{$value.UID}}">
                                    <button type="button" class="btn btn-outline-primary btn-fw">
                                        编辑
                                    </button>
                                </a>
                                <a href="/admin/deleteStudent?uid={{$value.UID}}">
                                    <button type="button" class="btn btn-outline-danger btn-fw">删除</button>
                                </a>
                            </td>
                        </tr>
                        {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
    <!-- partial:partials/_footer.html -->
    <footer class="footer">
        <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block"></span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Copyright © zhangyupeng 2023</span>
        </div>
    </footer>
    <!-- partial -->
</div>
{{template "adminFooter" .}}
