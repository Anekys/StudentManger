{{template "adminHeader" .}}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="card">
            <div class="card-body">
                <h2 class="display-3">课程管理</h2>
                <div class="d-flex justify-content-end align-items-end flex-wrap">
                    <a href="/admin/editCourse">
                        <button class="btn btn-primary mt-2 mt-xl-0">
                            新增课程
                        </button>
                    </a>

                </div>
                <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                课程名
                            </th>
                            <th>
                                任课教师
                            </th>
                            <th>
                                课程介绍
                            </th>
                            <th>
                                操作
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        {{ range $key,$value:= .courseList }}
                        <tr>
                            <td>{{$key}}</td>
                            <td>{{$value.CName}}</td>
                            <td>{{$value.TName}}</td>
                            <td>{{$value.CAbstract}}</td>
                            <td>
                                <button type="button" class="btn btn-outline-primary btn-fw">
                                    <a href="/admin/editCourse?kid={{$value.KID}}">
                                        编辑
                                    </a>
                                </button>
                                <button type="button" class="btn btn-outline-danger btn-fw">
                                    <a href="/admin/deleteCourse?kid={{$value.KID}}">
                                        删除
                                    </a>
                                </button>
                            </td>
                        </tr>
                        {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
    <!-- partial:partials/_footer.html -->
    <footer class="footer">
        <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block"></span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Copyright © zhangyupeng 2023</span>
        </div>
    </footer>
    <!-- partial -->
</div>
{{template "adminFooter" .}}
