<!--提示容器: Toast-->
<div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
        <div class="toast-header">
            <img src="images/logo-mini.svg" class="rounded mr-2" alt="...">

            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Bootstrap提示内容
        </div>
    </div>
</div>
<!--提示容器: Modal-->
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Bootstrap弹窗标题</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Bootstrap弹窗内容
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">知道了</button>
            </div>
        </div>
    </div>
</div>
<!--为后续页面提供调用接口-->
<script>
    function showToast(delay, title, body) {
        $("strong.mr-auto").text(title);
        $("div.toast-body").text(body)
        option = {
            delay: delay,
            position: 'top-right'
        }
        $('.toast').toast(option)
        $('.toast').toast("show")
    }

    function showModal(title, body) {
        $("h5.modal-title").text(title)
        $("div.modal-body").text(body)
        $('#staticBackdrop').modal('show');
    }

    // 获取URL参数
    function getQueryParam(name) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == name) {
                return decodeURIComponent(pair[1]);
            }
        }
        return null;
    }

    $(function () {
        var msg = getQueryParam("msg")
        if (msg != null) {
            showModal("提示", msg)
        }
    });
</script>
