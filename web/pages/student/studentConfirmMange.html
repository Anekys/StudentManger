{{template "studentHeader" .}}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="card">
            <div class="card-body">
                <h2 class="display-3">{{.title}}</h2>
                <div class="table-responsive pt-3">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>课程名</th>
                            <th>课程介绍</th>
                            <th>任课教师</th>
                            <th>考勤状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{ range $key,$value:= .courseList }}
                        <tr>
                            <td>{{$key}}</td>
                            <td>{{$value.CName}}</td>
                            <td>{{$value.CAbstract}}</td>
                            <td>{{$value.TName}}</td>
                            {{if eq $value.Status 1}}
                            <td>
                                <label class="badge badge-danger">正在考勤</label>
                            </td>
                            <td>
                                <a href="/student/startConfirm?kid={{$value.KID}}">
                                    <button type="button" class="btn btn-outline-primary btn-fw">
                                        前往考勤
                                    </button>
                                </a>
                            </td>
                            {{else}}
                            <td><label class="badge badge-success">尚未考勤</label></td>
                            <td>
                                <button type="button" class="btn btn-outline-primary btn-fw" disabled>
                                    前往考勤
                                </button>
                            </td>
                            {{end}}
                        </tr>
                        {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
    <!-- partial:partials/_footer.html -->
    <footer class="footer">
        <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block"></span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Copyright © zhangyupeng 2023</span>
        </div>
    </footer>
    <!-- partial -->
</div>
{{template "studentFooter" .}}
