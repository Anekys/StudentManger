<!DOCTYPE html>
<html lang="zh">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>学生注册</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../vendors/base/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../images/favicon.png"/>
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="/images/logo.svg" alt="logo">
                        </div>
                        <h4 style="color: red">{{.msg}}</h4>
                        <h6 class="font-weight-light">只需填写下方的表单,点击注册按钮即可完成注册</h6>
                        <form class="pt-3" action="/student/register" method="post">
                            <div class="form-group">
                                <label for="name">姓名:</label>
                                <input type="text" class="form-control form-control-lg" id="name"
                                      name="name"  placeholder="姓名">
                            </div>
                            <div class="form-group">
                                <label for="name">年龄:</label>
                                <input type="text" class="form-control form-control-lg" id="age"
                                       name="age" placeholder="年龄">
                            </div>

                            <div class="form-group">
                                <label for="name">性别:</label>
                                <select class="form-control form-control-lg" id="exampleFormControlSelect2" name="gender">
                                    <option value="1">男</option>
                                    <option value="0">女</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="name">班级:</label>
                                <input type="text" class="form-control form-control-lg" id="class" name="class"
                                       placeholder="班级">
                            </div>
                            <div class="form-group">
                                <label for="name">联系方式:</label>
                                <input type="text" class="form-control form-control-lg" id="phone"
                                       name="phone" placeholder="联系方式">
                            </div>
                            <div class="form-group">
                                <label for="name">电子邮箱:</label>
                                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                       name="email" placeholder="电子邮箱">
                            </div>
                            <div class="form-group">
                                <label for="name">密码:</label>
                                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                                       name="password" placeholder="密码">
                            </div>
                            <div class="mb-4">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input">
                                        我同意遵守《学生管理系统使用规定》
                                    </label>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                  type="submit" >注册</button>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                已经有账号了? <a href="/login" class="text-primary">登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="/vendors/base/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/template.js"></script>
<!-- endinject -->
</body>

</html>
